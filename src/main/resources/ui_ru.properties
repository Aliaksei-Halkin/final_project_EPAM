ui.headline.companyHistory=История компании
ui.history.firstPart=В 2021, Flying Dutchman основатель Генри Твилл создал этот ресторан, который до сих пор создает блюда <em>лучшего качества</em>. На сегодняшний день Flying Dutchman это известный во всем городе ресторан, пользующийся авторитетом как среди профессиональных дегустаторов, так и среди людей, придерживающихся здорового образа жизни и уделяющих внимание здоровому и вкусному питанию. Наша компания имеет богатую историю, которая вобрала в себя опыт специалистов ведущих поваров, и все это для того, что бы вы могли получить максимум от посещения нашего заведения.
ui.history.secondPart=Генри профессиональный спортсмен, и кто как не он - марафонец и атлет, знает, что нужно активному человеку, для полной и насыщенной жизни. Ресторан готовит блюда просто необходимых для людей, вещих активный и здоровый образ жизни.
ui.history.thirdPart=Благодаря желанию Генри помочь людям, ведущим активную и здоровую жизнь Flying Dutchman  сегодня может предложить множество блюд морской кухни. Благодаря широкому выборы каждый сможет найти то, что ему необходимо. Несмотря на то, что первоначально целевая аудитория Flying Dutchman  - это гурманы, сегодня найти блюдо для себя сможет любой желающий.
ui.productsDescription=Flying Dutchman занимается приготовлением <em>экологичных, качественных, вкусных и полезных</em> блюд, которые созданы для людей, ведущих <em>активный образ жизни</em>. Неоспоримое качество наших продуктов, неоднократно подтвержденное на престижных выставках и сертифицированное авторитетными и компетентными экспертами во многих странах мира. Мы <a href="#guarantee">гарантируем</a> это. Взгляните на некоторые из наших блюд.
ui.headline.guarantee=Наши гарантии и ориентиры
ui.guarantee.firstPart=Мы создаем первоклассные продукты которые бросают вызов устоявшимся стереотипам  и вдохновляем наших клинтов на новые победы и свершения. Наш главный капитал - это ваше доверие, и мы сделаем все, что бы вы могли быть уверены в нас.
ui.guarantee.secondPart=Мы гарантируем, что каждый продукт, который мы предлагаем, соответствует самым высоким стандартам.
